<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css') }}" />
    {% block head %}
    {% endblock %}
</head>


<body>
    <script type="text/javascript" src="../static/main.js"></script>
    <div class="header">
        <div class="logo">
            <img src="../static/images/Logo-Red_Hat-PnT_Business_Insights-BW.png" style="width: 100%; max-height: 50%">
        </div>
        <div class="header-right">
            <form method="POST">
                <a name="home" href="/" value="home" type="submit">Home</a>
                <a name="learn" href="/learn" value="learn" type="submit">Learn</a>
                <a name="home" href="/" value="home" type="submit">Sample Size Calculator</a>
                <a name="a_b_home" href="/a_b_home" value="a_b_home" type="submit">A/B Results Assessment</a>
            </form>
        </div>
    </div>

    {% block body %}
    {% endblock %}

</body>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-unstyled">
                    <li><a href="https://source.redhat.com/groups/public/pnt-business-insights">PnT BI Source Page</a>
                    </li>
                    <li><a href="">Project Git</a></li>
                </ul>
            </div>
            <div class="col-md-5">
                <img src="../static/images/Logo-Red_Hat-PnT_Business_Insights-BW.png" style="max-height: 45%">
            </div>
            <div class="col-md-4">
                <form>
                    <fieldset class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </fieldset>
                    <fieldset class="form-group">
                        <textarea class="form-control" id="exampleMessage" placeholder="Message"></textarea>
                    </fieldset>
                    <fieldset class="form-group text-xs-right">
                        <button type="button" class="btn btn-secondary-outline btn-lg">Send</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</footer>

</html>
